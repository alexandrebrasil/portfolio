<div class="mat-subheading-2">Novo evento</div>
<form [formGroup]="novoEvento">
    <mat-form-field>
        <mat-label>Evento</mat-label>
        <mat-select formControlName="tipo" #tipoEvento>
            <mat-option value="compra">Compra</mat-option>
            <mat-option value="venda">Venda</mat-option>
            <mat-option value="dividendos">Dividendos</mat-option>
            <mat-option value="jcp">Pagamento de JCP</mat-option>
            <mat-option value="bonificação">Bonificação</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="ocultavel">
        <mat-label>Data Ex</mat-label>
        <input matInput [matDatepicker]="pickerEx" formControlName="dataEx">
        <mat-datepicker-toggle matSuffix [for]="pickerEx"></mat-datepicker-toggle>
        <mat-datepicker #pickerEx></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Data</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="data">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="ocultavel">
        <mat-label>{{ tituloQuantidade }}</mat-label>
        <input matInput type="number" formControlName="quantidade">
    </mat-form-field>
    <mat-form-field class="ocultavel">
        <mat-label>{{ tituloMultiplicador }}</mat-label>
        <input matInput type="number" formControlName="multiplicador">
    </mat-form-field>
    <mat-form-field>
        <mat-label>{{ tituloValor }}</mat-label>
        <input matInput type="number" formControlName="valor">
    </mat-form-field>
    <mat-form-field [class.ocultavel]="tipoEvento.value !== 'jcp'">
        <mat-label>{{ tituloTaxas }}</mat-label>
        <input matInput type="number" formControlName="taxas">
    </mat-form-field>
    <mat-form-field [class.ocultavel]="tipoEvento.value !== 'compra' && tipoEvento.value !== 'venda' && tipoEvento.value !== 'jcp'">
        <mat-label>{{ tituloValorTotal }}</mat-label>
        <input matInput type="number" formControlName="valorTotal">
    </mat-form-field>
</form>

<button mat-raised-button color="primary" [disabled]="!novoEvento.valid" (click)="gravaNovoEvento()">Salvar</button>
