@if(codigo()) {
    <h2>Edição de {{nomeOriginal()}} ({{codigo()}})</h2>
} @else {
    <h2>Informe os dados da nova moeda</h2>
}

<form [formGroup]="form">
    <mat-form-field>
        <mat-label>Código</mat-label>
        <input matInput type="text" id="codigo" formControlName="codigo" maxlength="3">
    </mat-form-field>
    
    <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput type="text" id="nome" formControlName="nome">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Número</mat-label>
        <input matInput type="number" id="numero" formControlName="numero" max="999">
    </mat-form-field>
</form>

<button mat-stroked-button (click)="salvar()" [disabled]="form.invalid">Salvar</button>
<button mat-stroked-button (click)="cancelar()">Cancelar</button>
