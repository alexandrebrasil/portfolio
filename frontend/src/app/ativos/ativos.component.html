<h1 class="mat-headline-6">Ativos</h1>

<h2 class="mat-subtitle-1">Backup informações</h2>

<button mat-flat-button color="primary" (click)="gerarBackup()">
    Baixar
</button>

<br/>

<input type="file" #import>
<button mat-flat-button color="primary" (click)="carregarBackup(import.files)">
    Restaurar backup
</button>
